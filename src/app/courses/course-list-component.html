<h2> Course List </h2>
<div class="form-group row">
    <label class="col-sm-2 cl-form-label">Filter By</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>
<table class="table table-stripped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Rating</th>
            <th>Release Date</th>
            <th>Options</th>
    </thead>
    <tbody>
        <tr *ngFor="let _course of filteredCourses">
            <td> <img [src]="_course.imageUrl" alt="imagem de logo do curso" width="60px" heigth="60px"> </td>
            <td> {{_course.name}} </td>
            <td> {{_course.price}} </td>
            <td> {{_course.code | lowercase | replace: '-':' '}} </td>
            <td> {{_course.releaseDate | date: "dd/MM/yyyy"}} </td>     
            <td>
                <app-star [rating]='_course.rating'></app-star>
            </td>
            <td>
                <a [routerLink]='["/courses/info", _course.id]' class="btn btn-primary" >Edit</a>
            </td>       
        </tr>
    </tbody>
</table>
